<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><span>Tip</span> calculator
    </h1>
    <div class="container">

        <div class="form">

        <div class="calculator">
            <div class="form-control">
                <label for="Bill-Amount">Bill Amount:</label>
                <input type="number" class="bill-amount" id = 'bill-amount' placeholder="Enter the bill amount">
            </div>
            <div class="form-control">
                <label for="Percentage">Percentage Tip:</label>
                <input type="number" class="Percentage" placeholder="Enter the bill amount">
            </div>
            <div class="form-control">
                <label for="Tip-amount">Tip Amount:</label>
                <input type="number" class="Tip-amount" placeholder="Tip Amount">
            </div>
            <div class="form-control">
                <label for="Total">Total:</label>
                <input type="number" class="Total" placeholder="The total">
            </div>
        </div>
        <button class = "btn">Calculate</button>
    </div>
    </div>
    <script src = "main.js"></script>
</body>

</html>
